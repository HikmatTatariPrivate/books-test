<div class="header-bar">
  <button class="logout-btn" (click)="logout()">
    <fa-icon [icon]="faLogout"></fa-icon> Logout
  </button>
</div>

<div class="d-flex pt-5 flex-grow-1 w-100">
  <div ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-pills flex-column" orientation="vertical">
    <ng-container ngbNavItem="books">
      <button ngbNavLink>Books</button>
      <ng-template ngbNavContent>
        <app-books></app-books>
      </ng-template>
    </ng-container>
    <ng-container ngbNavItem="citations">
      <button ngbNavLink>Citations</button>
      <ng-template ngbNavContent>
        <app-citations></app-citations>
      </ng-template>
    </ng-container>

  </div>

  <div [ngbNavOutlet]="nav" class="ms-4 flex-grow-1"></div>
</div>
